<!DOCTYPE html>
<html>
<head>
	<meta charset ="utf-8">
	<title>"User Projects Page"</title>
	<meta name ="viewport" content = "width=device-width", initial-scale = 1.0>
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<header>
        <a href "Firstpage.html" class="header-logo">ProTool</a>
        <nav>
            <ul>
                <li><a href "Firstpage.html">Home</a></li>
                <li><a href "contact.html">Contact</a></li>
            </ul>
        </nav>
		<a href "firstpage.html" class="header-signup"> LOGOUT</a>
				
	</header>
	<main>
		<section class="main-design">
		    <h1> ProTool Projects </h1>
		    <h2> Your requisitions</h2>
            <button onclick="document.getElementById('new-project').style.display='block'">CREATE</button>
            
            <div id="new-project" class="modal">
  
                <form class="project-content animate" action="####">
                	<div class="imgcontainer">
                        <span onclick="document.getElementById('new-project').style.display='none'" class="close" title="Close PopUp">&times;</span>
                    </div>

                    <div class="container">
                        Project Name:<br>
                        <input type="text" placeholder="Project Name" name="pron"><br>
                        Description:<br>
                        <input type="text" placeholder="Enter Description" name="dscr"><br>
                        Budget:<br>
                        <input type="text" placeholder="Enter Budget" name="bdgt"><br>   
                        Status:<br>
                        <input type="text" placeholder="Enter Status" name="status">   
                        <button type="submit">submit</button>

                    </div>
                </form>
    
            </div>
            <button onclick="document.getElementById('old-projects').style.display='block'">PROJECTS</button>
            <div id="old-projects" class="modal">
  
                <form class="project-content animate" action="###">

                	<div class="imgcontainer">
                        <span onclick="document.getElementById('old-projects').style.display='none'" class="close" title="Close PopUp">&times;</span>
                    </div>

                    <div>           
                        <table class="table">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Project</th>
                                <th>Description</th>
                                <th>Budget</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>John</td>
                                <td>Aircrafts</td>
                                <td>New Boeing</td>
                                <td>$100k</td>
                                <td>Open</td>
                            </tr>
                            <tr>
                                <td>John</td>
                                <td>Shoes</td>
                                <td>Adidas</td>
                                <td>$30k</td>
                                <td>Approved</td>
                            </tr>
                            <tr>
                                <td>John</td>
                                <td>Phones</td>
                                <td>Nokias</td>
                                <td>$20k</td>
                                <td>Rejected</td>
                            </tr>
                        </tbody>
                        </table>
                    </div>

                </form>
            </div>
		</section>

	</main>

</body>
</html>
